{% extends 'home/base.html' %}


{% block content %}
    <div class="container">
        <nav class="nav nav-masthead justify-content-center float-md-right">
            <a class="nav-link active" aria-current="page" href="{% url 'distribution:client_create' %}">Добавить
                клиента</a>
        </nav>

        <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
            <div class="col-md-6">
                <div class="card border-light mb-3">
                    <div class="card-header bg-dark text-white">{{ object.first_name }} {{ object.last_name }}</div>
                    <div class="card-body bg-dark text-white">
                        <h5 class="card-title bg-dark text-white">{{ object.email }}</h5>
                        <p class="card-text bg-dark text-white">{{ object.comment }}</p>
                        <p class="card-text"><small class="text-white">Дата
                            создания: {{ object.created_at }}</small></p>
                        <p class="card-text"><small class="text-white">Последнее
                            обновление: {{ object.updated_at }}</small></p>
                        <a href="{% url 'distribution:client_update' object.pk %}" class="card-link">Обновить</a>
                        <a href="{% url 'distribution:client_delete' object.pk %}" class="card-link">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
